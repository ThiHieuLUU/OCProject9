{% if post.user == user %}
    <p>Vous avez publié un ticket - {{post.time_created}}</p>
{% else %}
    <p>{{post.user}} a demandé une critique - {{post.time_created}}</p>
{% endif %}
<p>{{post.title}}</p>
<p>{{post.description}}</p>
{% if post.image %}
    <img src="{{post.image.url}}">
{% endif %}
